<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu01</title>
</head>
<body>

<script>
    let list =[4,5,6,7,8,9,10,9,8,7,6]
    let sum=0;
    function findAvg(){
        for (let i in list){
            sum+=list[i];
        }
        return sum / list.length;
    }
    let b=findAvg(list);
    document.write(`Điểm trung bình của danh sách điểm thi là: ${b}`);
</script>
</body>
</html>
