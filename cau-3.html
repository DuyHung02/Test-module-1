<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÃ¢u 3</title>
</head>
<body>
<script>
    function ktrasnt(n) {
        let dem = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) dem++;
        }
        if (dem === 2) return n;
    }

    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 0; i <= x; i++) {
            ktrasnt(i);
            if (ktrasnt(i) === i) {
                sum += i;
            }
        }
        return sum;
    }

    let b = sumOfListPrime(5);
    document.write(b);
</script>
</body>
